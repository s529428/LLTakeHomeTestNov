<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Synder Recordings</title>
    <meta name="description" content="A take home coding challenge to create a homepage for Synder Recordings.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <header >
        <nav>
            <div class="logo">
                <img src="./assets/logos/Logo-Blue.svg" alt="Synder Recordings Logo" />
            </div>
            <div class="menu" id="menu">
                <menu class="page-menu">
                    <li class="menu-item">
                        <a href="/">
                            <img src="./assets/icons/nav-icons/Home.svg" />
                            Home
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/">
                            <img src="./assets/icons/nav-icons/Record.svg" />
                            Records
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/">
                            <img src="./assets/icons/nav-icons/Music Note.svg" />
                            Music
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/">
                            <img src="./assets/icons/nav-icons/People.svg" />
                            Artists
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/">
                            <img src="./assets/icons/nav-icons/Calendar.svg" />
                            Concerts
                        </a>
                    </li>
                </menu>
                <div class="sign-up">
                    <button class="button regular-body">
                        Sign Up
                    </button>
                </div>
            </div>
            <a href="javascript:void(0);" class="icon" id="mobileMenuButton">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-inner">
                <h1>
                    A.M. Paradox
                </h1>
                <p>
                    Christopher Brent Wood, better known by his stage name Brent Faiyaz, is
                    an American singer and record producer. He released his debut project, an extended play entitled
                    A.M. Paradox, in 2016.
                </p>
                <div>
                    <button class="play-button">
                        <img src="./assets/icons/basic-icons/Play button triangle.svg" class="icon-play-button"
                            alt="" /><span>Watch Video</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="">

        </section>
        <section class="newReleases">

        </section>
        <section class="map">

        </section>
        <section class="contactUs">

        </section>
    </main>
    <footer></footer>
    <script src="./dist/main.js" async defer></script>
</body>

</html>
